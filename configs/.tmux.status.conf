# This tmux statusbar config was created by tmuxline.vim
# on Mon, 05 May 2014

set -g status-bg 'colour235'
set -g message-command-style fg='colour231'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status 'on'
set -g message-style bg='colour31'
set -g status-right-length '100'
set -g status-right-style 'none'
set -g message-style fg='colour231'
set -g message-command-style bg='colour31'
set -g status-style 'none'
#set -g status-utf8 'on'
set -g status-left-style 'none'

setw -g window-status-style fg='colour250'
setw -g window-status-style 'none'
setw -g window-status-activity-style bg='colour234'
setw -g window-status-activity-style 'none'
setw -g window-status-activity-style fg='colour250'
setw -g window-status-separator ''
setw -g window-status-style bg='colour234'

set -g pane-border-style fg='colour39'
set -g pane-border-style bg='colour0'
set -g pane-active-border-style fg='colour0'
set -g pane-active-border-style bg='colour39'

set -g status-left '#[bg=colour235]#[fg=colour39]#(whoami)@#H#[fg=colour255]|#[fg=colour39]#S#[fg=colour255]<'
set -g status-right '#[bg=colour235]#[fg=colour255]>#[fg=colour39]%Y-%m-%d#[fg=colour255]|#[fg=colour39]%H:%M'
setw -g window-status-format '#[bg=colour235]#[fg=colour255]#I:#[fg=colour255]#W'
setw -g window-status-current-format '#[bg=colour238]#[fg=colour39]#I*#[fg=colour39]#W'
